<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Greeting Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #f093fb);
            border-radius: 2px;
            margin: 0 auto 30px;
        }

        .message {
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }

            .emoji {
                font-size: 60px;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="emoji">ðŸ‘‹</span>
        <h1>Hello World</h1>
        <div class="divider"></div>
        <p class="subtitle">Welcome to a colorful greeting<br>made with HTML &amp; CSS</p>
        <p class="message">Have a wonderful day!</p>
    </div>
</body>
</html>
